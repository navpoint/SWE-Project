{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        <h2>Your Plans</h2>
        <table id="plans-table">
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Loading plans...</td>
                </tr>
            </tbody>
        </table>

        <a href="/create-plan">Create New Plan</a>

        <h2>Your Goals</h2>
        <table id="goals-table">
            <thead>
                <tr>
                    <th>Goal Name</th>
                    <th>Progress</th>
                    <th>Target Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Loading goals...</td>
                </tr>
            </tbody>
        </table>

        <a href="/create-goal">Create New Goal</a>

        <br><br>
        <a href="/logout">Log Out</a>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
