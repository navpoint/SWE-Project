{% extends "base.html" %}

{% block title %}Add Habit{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Habit</h1>

    <!-- Display User ID and Goal ID (Hidden Inputs for Form Submission) -->
    <p><strong>Your User ID:</strong> <span id="userIdLabel">{{ user_id }}</span></p>
    <p><strong>Goal ID:</strong> <span id="goalIdLabel">{{ goal_id }}</span></p>

    <form method="POST">
        <!-- Hidden Fields to Pass User ID & Goal ID -->
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="goal_id" value="{{ goal_id }}">

        <label>Habit Name:</label>
        <input type="text" name="name" required>
        <br><br>

        <label>Habit Description:</label>
        <textarea name="description"></textarea>
        <br><br>

        <button type="submit">Add Habit</button>
    </form>

    <br>
    <a href="{{ url_for('view_goal', goal_id=goal_id, user_id=user_id) }}">Back to Goal</a>
</div>
{% endblock %}
