{% extends "base.html" %}

{% block title %}Create Goal{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create a New Goal</h1>

        <form id="create-goal-form">
            <div class="form-group">
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" required>
            </div>

            <div class="form-group">
                <label for="goal-description">Description</label>
                <textarea id="goal-description"></textarea>
            </div>

            <div class="form-group">
                <label for="goal-target">Target Amount (Optional)</label>
                <input type="number" id="goal-target" placeholder="Enter target amount">
            </div>

            <button type="submit">Create Goal</button>
        </form>

        <p id="status-message" style="color: red;"></p>
        <a href="/dashboard">Back to Dashboard</a>
    </div>

    <script src="{{ url_for('static', filename='goal.js') }}"></script>
{% endblock %}
