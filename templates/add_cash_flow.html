{% extends "base.html" %}

{% block title %}Add Cash Flow{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Cash Flow</h1>

        <!-- Display User ID and Plan ID (Hidden Inputs for Form Submission) -->
        <p><strong>Your User ID:</strong> <span id="userIdLabel">{{ user_id }}</span></p>
        <p><strong>Plan ID:</strong> <span id="planIdLabel">{{ plan_id }}</span></p>

        <form method="POST">
            <!-- Hidden Fields to Pass User ID & Plan ID -->
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input type="hidden" name="plan_id" value="{{ plan_id }}">

            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required>
            <br><br>

            <label>Category:</label>
            <input type="text" name="category" required>
            <br><br>

            <label>Description:</label>
            <input type="text" name="description">
            <br><br>

            <label>Type:</label>
            <select name="flow_type" required>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <br><br>

            <label>Frequency:</label>
            <select name="frequency" required>
                <option value="One Time">One Time</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Annually">Annually</option>
            </select>
            <br><br>

            <label>Date:</label>
            <input type="date" name="date" required>
            <br><br>

            <button type="submit">Add Cash Flow</button>
        </form>

        <br>
        <a href="{{ url_for('view_plan', plan_id=plan_id) }}">Back to Plan</a>
    </div>
{% endblock %}
